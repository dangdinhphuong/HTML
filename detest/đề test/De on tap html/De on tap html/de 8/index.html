<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="image/logo.png" alt="">
        </div>
        <!--End header-->
        <div class="menu">
            <ul>
                <li><a href="">TRANG CHỦ </a></li>
                <li><a href="">NƯỚC HOA NỮ </a></li>
                <li><a href=""> NƯỚC HOA NAM</a></li>
                <li><a href="">VALI </a></li>
                <li><a href="">TIN TỨC</a></li>
                <li><a href="">LIÊN HỆ</a></li>
            </ul>
        </div>
        <!--End menu-->
        <div class="content">
            <div class="email-register">
                <span>ĐĂNG KÍ NHẬN EMAIL</span>
                <input type="text" placeholder="Gõ Email vào đây">
                <div class="btn-register">
                    <button>Đăng kí</button>
                </div>
            </div>
            <!--End email-register-->
            <div class="product">
                <div class="product-heading">
                    <h2>Nước hoa bán chạy</h2>
                </div>
                <div class="product-body">
                    <div class="product-item">
                        <img src="image/product-1.jpg" alt="">
                        <h4 class="product-name">Jeanne Lanvin Limited</h4>
                        <span class="new-price">895.000 VNĐ</span>
                        <span class="old-price">1205.000 VNĐ</span>
                        <button class="btn-order">ĐẶT HÀNG</button>
                    </div>
                    <!--End product-item-->
                    <div class="product-item">
                        <img src="image/product-2.jpg" alt="">
                        <h4 class="product-name">Mercedes-Benz Sport </h4>
                        <span class="new-price">1.595.000 VNĐ</span>
                        <span class="old-price">1.899.000 VNĐ</span>
                        <button class="btn-order">ĐẶT HÀNG</button>
                    </div>
                    <!--End product-item-->
                    <div class="product-item">
                        <img src="image/product-3.jpg" alt="">
                        <h4 class="product-name">Valentina Assoluto</h4>
                        <span class="new-price">2.395.000 VNĐ</span>
                        <span class="old-price">2.999.000 VNĐ</span>
                        <button class="btn-order">ĐẶT HÀNG</button>
                    </div>
                    <!--End product-item-->
                </div>
            </div>
            <!--End product-->
        </div>
        <!--End content-->
        <div class="footer">
            <span>TÊN SINH VIÊN</span>
        </div>
        <!--End footer-->
    </div>
</body>
</html>
