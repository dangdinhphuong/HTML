 <body>
   <div>
   <form>
   
      <table align="center">
          <tr>
            <td colspan="2"><h1>Đăng kí tài khoản</h1></td>
          </tr>
         <tr>
         <td>Username:</td>
         <td><input type="text"placeholder="Tên tài khoản"/></td>
         </tr>
         <tr>
         <td>Password:</td>
         <td><input type="password" placeholder="Mật khẩu" /></td>
         </tr>
         <td>Số điện thoại:</td>

         </tr>
         <td> Giới thiệu bản thân :</td>

         </tr>

           <td>
           Giới tính:
           </td>
           <td>
           <select>
                <option value="0">Nam</option>
                <option value="1">Nữ</option>
                <option value="3">Khác</option>
           </td>
         </tr>
         <tr>
           <td >Tình trạng hôn nhân:</td>

           <input type="radio" name="0" >FA
           <input type="radio" name="0" >vợ bỏ
           <input type="radio" name="0">Có gia đình</td>
           
         </tr>
         <tr>
         <td>
         Trạng thái:
         </td>
         <td> <input type="checkbox">kích hoạt</td>
         </tr>
         <tr>
         <td colspan="2" align="center"><input type="button" value="Đăng ký">
         <input type="reset" value="Nhập lại">
         </td>
         </tr>
      </table>
   </form>
